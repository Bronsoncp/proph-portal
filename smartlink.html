<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Proph — Smartlink</title>
<link rel='preconnect' href='https://fonts.googleapis.com'><link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap' rel='stylesheet'>
<style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0b0b;color:#fff}.wrap{max-width:520px;margin:0 auto;padding:40px 20px;text-align:center}.cover{width:200px;height:200px;border-radius:12px;background:#111;margin:0 auto 16px;background-size:cover;background-position:center}h1{font-size:28px;margin:8px 0 4px}h2{font-size:16px;margin:0;color:#aaa;font-weight:500}.btn{display:block;width:100%;padding:14px 16px;border:1px solid #2a2a2a;background:#141414;color:#fff;margin:10px 0;border-radius:10px;text-decoration:none}.btn:hover{background:#1c1c1c}.fine{color:#8a8a8a;font-size:12px;margin-top:16px}</style></head>
<body><div class='wrap'><div id='cover' class='cover'></div><h1 id='title'>Song Title</h1><h2 id='artist'>Artist Name</h2><div id='links'></div><div class='fine'>© Proph</div></div>
<script>const cfg=JSON.parse(localStorage.getItem('proph_smartlink')||'{"title":"Hurts The New Sexy","artist":"Proph"}');const L=[['Listen on Spotify',cfg.spotify],['Listen on Apple Music',cfg.apple],['Watch on YouTube',cfg.youtube],['Use TikTok Sound',cfg.tiktok]];document.getElementById('title').textContent=cfg.title||'Song Title';document.getElementById('artist').textContent=cfg.artist||'Proph';const c=document.getElementById('links');L.filter(([,u])=>!!u).forEach(([t,u])=>{const a=document.createElement('a');a.className='btn';a.textContent=t;a.href=u;a.target='_blank';c.appendChild(a)});</script>
</body></html>
